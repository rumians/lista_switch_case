<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA

    const telefone = prompt("Telefonou para a vítima?").toLowerCase()
    const local = prompt("Esteve no local do crime?").toLowerCase()
    const moradia = prompt("Mora perto da vítima?").toLowerCase()
    const devia = prompt("Devia para a vítima?").toLowerCase()
    const trabalhou = prompt("Já trabalhou com a vítima?").toLowerCase()

    //PROCESSAMENTO
    let pontos = 0;

    switch (telefone) {
        case "s":
            pontos++;
            break;
    }
    switch (local) {
        case "s":
            pontos++;
            break;
    }
    switch (moradia) {
        case "s":
            pontos++;
            break;
    }
    switch (devia) {
        case "s":
            pontos++;
            break;
    }
    switch (trabalhou) {
        case "s":
            pontos++;
            break;
    }

    let resultado;
    switch (pontos) {
        case 2:
            resultado = "Suspeita";
            break;
        case 3:
        case 4:
            resultado = "Cúmplice";
            break;
        case 5:
            resultado = "Assassino";
            break;
        default:
            resultado = "Inocente";
            break;
    }
    //SAÍDA
    alert(resultado)
</script>
