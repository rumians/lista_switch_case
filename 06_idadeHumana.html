<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    let idade = Number(prompt("Qual a idade do seu cao"))
    const porte = prompt("Qual o porte do seu cao? (Pequeno, médio ou grande)").toLowerCase()
    // PROCESSAMENTO
    let ldadehu;
    switch (porte) {
        case "grande":
            idadehu = idade * 7;
            break;
    }
    switch (porte) {
        case "medio":
            idadehu = idade * 6;
            break;
    }
    switch (porte) {
        case "pequeno":
            idadehu = idade * 5;
            break;
    }
    // SAÍDA
    alert(`A idade humana do seu cao é ${idadehu}`)
</script>
