<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt("Insira um numero"))
    const num2 = Number(prompt("Insira outro numero"))
    const operação = prompt("Qual operaçao matematica deseja relalizar?(+, - , * , /)")
    //PROCESSAMENTO
    let resultado;
    let mensagemf;

    switch (operação) {
        case "+":
            resultado = num1 + num2;
            break;
        case "-":
            resultado = num1 - num2;
            break;
        case "*":
            resultado = num1 * num2;
            break;
        case "/":
            resultado = num1 / num2
            break;
    }
    switch (true) {
        case resultado % 2 === 0:
            mensagemf += "Par,";
            break;
        default:
            mensagemf += "Ímpar,";
            break;
    }

    switch (true) {
        case Number.isInteger(resultado):
            mensagemf += "Inteiro,";
            break;
        default:
            mensagemf += "decimal,";
            break;
    }
    switch (true) {
        case resultado >= 0:
            mensagemf += "positivo.";
            break;

        default:
            mensagemf += "negativo.";
            break;
    }

    alert(`O resultado da operaçao é ${resultado}, ele é ${mensagemf}`);
</script>
